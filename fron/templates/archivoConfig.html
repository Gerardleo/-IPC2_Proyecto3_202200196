{% extends 'index.html' %}

{% block title %}Página de Inicio{% endblock %}

{% block contenido %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 style="text-align: center;">Cargar Archivo Configuracion</h1>
                <!-- Formulario de carga de archivos con estilos de Bootstrap -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Cargar Archivo</h5>
                        {% if mensaje %}
                            <div class="alert {% if mensaje == 'Archivo cargado correctamente' %}alert-success{% else %}alert-danger{% endif %}" role="alert">
                                {{ mensaje }}
                            </div>
                        {% endif %}
                        <form id="uploadForm" method="POST" enctype="multipart/form-data" action="{% url 'cargarArchivoConfig' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="archivo">Selecciona un archivo:</label>
                                <input type="file" class="form-control-file" id="archivo" name="archivo">
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg" id="submitBtn" onclick="mostrarSpinner()">Subir Archivo</button>
                            <!-- Spinner de carga -->
                            <div id="spinner" style="display: none;">
                                <!-- Aquí puedes colocar tu spinner -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap y Spin.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Incluir una versión compatible de Spin.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
    <script>
        function mostrarSpinner() {
            var target = document.getElementById('spinner');
            var spinner = new Spinner().spin(target); // Crear y mostrar el spinner
            target.style.display = 'block'; // Mostrar el contenedor del spinner
        }
    </script>
{% endblock %}
